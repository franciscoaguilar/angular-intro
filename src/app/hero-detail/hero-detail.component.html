<div class="container">
  <div class="row">
    <a routerLink="/heroes" class="btn btn-info">&larr; Go Back</a>
    <h1 class="text-center">{{ hero.name }}</h1>

  </div>
  <div class="row">
    <div class="col-md-4"></div>
      <img src="{{ hero.img }}" alt="{{ hero.name }}" class="img-responsive">
    <div class="col-md-8">
      <p>Alter Ego: {{ hero.alter }}</p>
      <div>
        <p>Bio</p>
        <p>{{ hero.bio }}</p>
      </div>
    </div>
    <p>Powers: </p>
    <div>
      <span class="badge" *ngFor = "let power of hero.powers" [routerLink]="['/heroes/', power]">{{ power }}</span>
    </div>
  </div>
</div>
