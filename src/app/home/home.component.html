<div class="container">
  <h1 class = "text-center"> Hello My {{ name }}. And today is {{ renderThisDay() }}.</h1>
  <input [(ngModel)]="name" type="text" value="">
  <ul>
    <ng-container *ngFor="let language of languages">
      <li *ngIf="ignoreLanguage(language)">{{ renderSpokenLanguages(language.names) }} is spoken in  {{ language.country }}</li>
    </ng-container>
  </ul>
</div>
